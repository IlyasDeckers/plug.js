<!DOCTYPE html>
<html>
    <head>
        <title>Plug.js Prototypes Demo</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="container">
        	<div class="column column-full">
        		<h2>Smartwatch Demo</h2>
        	</div>
        </div>
        <div class="container cf">
        	<div class="column column-full">
        		<button id="time">Display Current Time</button>
        	</div>
        </div>
        <div class="container cf">
        	<div class="column column-half">
        		<label for="ssid">Network Name</label>
        		<input type="text" id="ssid" required/>
                <span class="validation-message">A Network Name is required!</span>
        	</div>
        	<div class="column column-half">
        		<label for="username">Username</label>
        		<input type="text" id="username" required/>
                <span class="validation-message">A Username is required!</span>
        	</div>
        	<div class="column column-full">
        		<button id="wifi">Connect to Wifi</button>
        	</div>
        </div>
        <div class="container cf">
        	<div class="column column-half">
        		<label for="device">Device Name</label>
        		<input type="text" id="device" required/>
                <span class="validation-message">A Device Name is required!</span>
        	</div>
        	<div class="column column-full">
        		<button id="bluetooth">Connect to Bluetooth</button>
        	</div>
        </div>
        <script src="../../plug.js"></script>
        <script src="prototypes.js"></script>
        <script src="services.js"></script>
        <script src="smartwatch.js"></script>
        <script src="app.js"></script>
    </body>
</html>
